<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <title>Document</title>
</head>
<body>

    <div id="app">

        <header>
            <div class="logo">
                <img src="img/logo.png">
            </div>
        </header>

        <main>

            <div class="user-inputs">
                <input v-model="newTask" type="text" placeholder="Da Fare">
                <button @click="addTask(newTask)">Aggiungi</button>
            </div>

            <div v-for="eachTask, index in toDo" class="to-do">
                <div class="task">
                    <span>{{ eachTask }}</span>
                    <span class="delete" @click="deleteTask(index)"><i class="fa-solid fa-xmark"></i></span>
                </div>
            </div>
            
        </main>

    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
